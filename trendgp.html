          <script>
          // Function to generate the Trend Report PDF
function generateTrendReport() {
    const { jsPDF } = window.jspdf; // Initialize jsPDF

    // Create a new PDF document
    const doc = new jsPDF();

    // Add Title
    doc.setFontSize(18);
    doc.text("Currency Trend Report", 20, 20);

    // Add Date
    doc.setFontSize(12);
    const currentDate = new Date().toLocaleString();
    doc.text("Report Date: " + currentDate, 20, 30);

    // Add Currency Trend Data (From the current chart)
    const labels = trendChart.data.labels;
    const data = trendChart.data.datasets[0].data;

    // Prepare data to display in PDF
    let yPosition = 40;
    doc.text("Currency Trends:", 20, yPosition);
    yPosition += 10;
    labels.forEach((label, index) => {
        const text = `${label}: ${data[index]} USD`;
        doc.text(text, 20, yPosition);
        yPosition += 10;
    });

    // Save the PDF
    doc.save('trend-report.pdf');
}

// Create the "Generate Trend Report" button dynamically
const reportButton = document.createElement("button");
reportButton.textContent = "Generate Trend Report";
reportButton.className = "report-btn";  // You can add this class to style the button

// Add the event listener for button click
reportButton.addEventListener("click", generateTrendReport);

// Append the button at the bottom of the page (in the body or a specific container)
document.body.appendChild(reportButton);
</script>
